<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8" />
    <title>Lista de Fazendeiros</title>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Fazendeiros</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" href="/farmers/cadastrar" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Novo Fazendeiro</span>
                </a>
            </div>
        </nav>

        <div class="container" id="listagem">
            <div th:replace="fragments/alert :: alert"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data Nasc.</th>
                        <th>Propriedades</th>
                        <th>Endere√ßo</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Senha</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${farmers}">
                        <td th:text="${f.id}">3</td>
                        <td th:text="${f.name}"></td>
                        <td th:text="${f.dob}"></td>
                        <td th:text="${f.properties}"></td>
                        <td th:text="${f.address}"></td>
                        <td th:text="${f.phone}"></td>
                        <td th:text="${f.email}"></td>
                        <td th:text="${f.password}"></td>
                        <td colspan="2">
                            <a class="btn btn-info btn-sm" th:href="@{/farmers/editar/{id} (id=${f.id})}" role="button">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>
                            <button th:id="${'btn_farmers/excluir/'+f.id}" type="button"
                                    class="btn btn-danger btn-sm"
                                    data-toggle="modal" data-target="#myModal">
                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div th:replace="fragments/modal :: modal"></div>
    </section>


</body>
</html>
