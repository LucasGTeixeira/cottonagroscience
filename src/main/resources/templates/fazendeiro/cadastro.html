<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8" />
    <title>Cadastro de Fazendeiro</title>
</head>
<body>

    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Fazendeiro</span>
                    </li>
                </ul>
                <a class="btn btn-success btn-md" href="/farmers/listar" role="button">
                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                    <span>Listar Fazendeiros</span>
                </a>
            </div>
        </nav>

        <div class="container" id="cadastro">
            <div th:replace="fragments/alert :: alert"></div>
            <form th:action="${farmer.id == null} ? @{/farmers/salvar} : @{/farmers/editar}"
                  th:object="${farmer}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{name}"/>

                        <label for="dob">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dob" autofocus="autofocus" th:field="*{dob}"/>

                        <label for="properties">Propriedades</label>
                        <input type="text" class="form-control" id="properties" autofocus="autofocus" th:field="*{properties}"/>

                        <label for="address">Endere√ßo</label>
                        <input type="text" class="form-control" id="address" autofocus="autofocus" th:field="*{address}"/>

                        <label for="phone">Telefone</label>
                        <input type="tel" class="form-control" id="phone" autofocus="autofocus" th:field="*{phone}"/>

                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" autofocus="autofocus" th:field="*{email}"/>

                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" autofocus="autofocus" th:field="*{password}"/>
                    </div>
                </div>
                <input type="hidden" id="id" th:field="*{id}"/>
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>
</body>
</html>
