<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cotton AgroScience</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="/assets/mp4/bg.mp4" type="video/mp4" /></video>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <form th:action="${harvest.id == null} ? @{/harvests/save} : @{/harvests/update}"
                  th:object="${harvest}" method="POST">

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="name">Nome Safra</label>
                        <input type="text" class="form-control" id="name" placeholder="Nome"
                               th:field="*{name}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type">Tipo</label>
                        <input type="text" class="form-control" id="type" placeholder="Tipo"
                               th:field="*{type}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="harvestBeginning">Data Inicial</label>
                        <input type="date" class="form-control" id="harvestBeginning"
                               th:field="*{harvestBeginning}" required>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="harvestEnding">Data Final</label>
                        <input type="date" class="form-control" id="harvestEnding"
                               th:field="*{harvestEnding}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="harvestTime">Tempo</label>
                        <input type="number" class="form-control" id="harvestTime"
                               th:field="*{harvestTime}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="groundType">Solo</label>
                        <input type="text" class="form-control" id="groundType"
                               th:field="*{groundType}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="destination">Destino</label>
                        <input type="text" class="form-control" id="destination"
                               th:field="*{destination}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="harvestHectare">Hectar</label>
                        <input type="number" class="form-control" id="harvestHectare"
                               th:field="*{harvestHectare}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="period">Periodo</label>
                        <input type="text" class="form-control" id="period"
                               th:field="*{period}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="address">Endereço</label>
                        <input type="text" class="form-control" id="address"
                               th:field="*{address}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="fertilizers">Fertilizantes</label>
                        <input type="text" class="form-control" id="fertilizers"
                               th:field="*{fertilizers}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="pesticides">Pesticidas</label>
                        <input type="text" class="form-control" id="pesticides"
                               th:field="*{pesticides}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="priceForEachBag">Preco por Saca</label>
                        <input type="number" class="form-control" id="priceForEachBag"
                               th:field="*{priceForEachBag}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="bagQuantity">Quantidade de Sacas</label>
                        <input type="number" class="form-control" id="bagQuantity"
                               th:field="*{bagQuantity}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="profitMargin">Margem Lucro</label>
                        <input type="number" class="form-control" id="profitMargin"
                               th:field="*{profitMargin}" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="fazendeiro">Proprietário</label>
                        <select id="fazendeiro"class="form-control" th:field="*{owner}">
                            <option value="">Selecione...</option>
                            <option th:each="f : ${farmers}" th:value="${f.id}" th:text="${f.name}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <input type="hidden" id="id" th:field="*{id}"/>
                        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Social Icons-->
<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-dark m-5" href="/home"><i class="fa-solid fa-house"></i></a>
        <a class="btn btn-dark m-5" href="/harvests/listAll"><i class="fa-solid fa-tractor"></i></a>
        <a class="btn btn-dark m-5" href="/farmers/myData"><i class="fa-solid fa-user"></i></a>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
