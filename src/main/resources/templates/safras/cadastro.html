<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8" />
</head>
<body>

	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Safra</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-secondary btn-md" href="/harvests/listAll" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Safras</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${harvest.id == null} ? @{/harvests/save} : @{/harvests/update}"
	                  th:object="${harvest}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome Safra</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Safra001"
	                               autofocus="autofocus" th:field="*{name}"/>
	                        <div class="invalid-feedback"></div>
	                    </div>

						<div class="form-group col-md-6">
							<label for="type">Tipo de Safra</label>
							<input type="text" class="form-control" id="type" placeholder="Arroz"
								   autofocus="autofocus" th:field="*{type}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="harvestBeginning">Inicio</label>
								<input type="date" class="form-control" id="harvestBeginning"
									   autofocus="autofocus" th:field="*{harvestBeginning}"/>
								<div class="invalid-feedback"></div>
							</div>

							<div class="form-group col-md-6">
								<label for="harvestEnding">Fim</label>
								<input type="date" class="form-control" id="harvestEnding"
									   autofocus="autofocus" th:field="*{harvestEnding}"/>
								<div class="invalid-feedback"></div>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label for="groundType">Solo</label>
							<input type="text" class="form-control" id="groundType" placeholder="Terra Roxa"
								   autofocus="autofocus" th:field="*{groundType}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="destination">Destino</label>
							<input type="text" class="form-control" id="destination" placeholder="Paraná"
								   autofocus="autofocus" th:field="*{destination}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="harvestHectare">Tamanho</label>
							<input type="number" class="form-control" id="harvestHectare" placeholder="140"
								   autofocus="autofocus" th:field="*{harvestHectare}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="period">Temporada</label>
							<input type="text" class="form-control" id="period" placeholder="Verão"
								   autofocus="autofocus" th:field="*{period}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="address">Endereço</label>
							<input type="text" class="form-control" id="address" placeholder="Rua dos Bobos nº 0"
								   autofocus="autofocus" th:field="*{address}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="fertilizers">Fertilizantes</label>
							<input type="text" class="form-control" id="fertilizers" placeholder="Sulfato de Alumínio"
								   autofocus="autofocus" th:field="*{fertilizers}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="priceForEachBag">Preço Saca</label>
							<input type="number" class="form-control" id="priceForEachBag" placeholder="50"
								   autofocus="autofocus" th:field="*{priceForEachBag}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="bagQuantity">Qnt Sacas</label>
							<input type="number" class="form-control" id="bagQuantity" placeholder="800"
								   autofocus="autofocus" th:field="*{bagQuantity}"/>
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
							<label for="profitMargin">Lucro</label>
							<input type="number" class="form-control" id="profitMargin" placeholder="300%"
								   autofocus="autofocus" th:field="*{profitMargin}"/>
							<div class="invalid-feedback"></div>
						</div>
	                </div>

	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="farmer">Dono</label>
	                        <select id="farmer" class="form-control" th:field="*{farmer}">
								<th:block th:each="f : ${farmers}">
									<option th:text="${f.name}" th:value="${f.id}" />
								</th:block>
							</select>
							<div class="invalid-feedback"></div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
			<br>
			<br>
	    </section>
</body>
</html>
