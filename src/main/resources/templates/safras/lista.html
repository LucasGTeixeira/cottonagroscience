<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8" />
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Funcionários</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" href="/harvests/add" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Cadastrar Funcionários</span>
                </a>
            </div>
        </nav>

        <div  class="container-fluid">
            <div th:replace="fragments/alert :: alert"></div>
            <div class="table-responsive-sm">
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Inicio da safra</th>
                        <th>Fim da safra</th>
                        <th>Tempo de safra</th>
                        <th>Tipo de solo</th>
                        <th>Destino</th>
                        <th>Tamanho em Hectare</th>
                        <th>Período</th>
                        <th>Endereço</th>
                        <th>Fertilizantes</th>
                        <th>Pesticidas</th>
                        <th>Preço por Saca</th>
                        <th>Sacas</th>
                        <th>Margem de lucro</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="h : ${harvests}">
                        <td th:text="${h.id}">1</td>
                        <td th:text="${h.name}"></td>
                        <td th:text="${h.type}"></td>
                        <td th:text="${h.harvestBeginning}"></td>
                        <td th:text="${h.harvestEnding}"></td>
                        <td th:text="${h.harvestTime}"></td>
                        <td th:text="${h.groundType}"></td>
                        <td th:text="${h.destination}"></td>
                        <td th:text="${h.harvestHectare}"></td>
                        <td th:text="${h.period}"></td>
                        <td th:text="${h.address}"></td>
                        <td th:text="${h.fertilizers}"></td>
                        <td th:text="${h.pesticides}"></td>
                        <td th:text="${h.priceForEachBag}"></td>
                        <td th:text="${h.bagQuantity}"></td>
                        <td th:text="${h.profitMargin}"></td>
                        <td colspan="2">
                            <a class="btn btn-info btn-sm" th:href="@{/harvests/update/{id} (id=${h.id})}" role="button">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>
                            <button th:id="${'btn_harvests/delete/'+h.id}" type="button"
                                    class="btn btn-danger btn-sm"
                                    data-toggle="modal" data-target="#myModal">
                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="fragments/modal :: modal"></div>
    </section>

</body>
</html>
