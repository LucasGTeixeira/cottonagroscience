<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cotton Agroscience</title>
        <link rel="icon" type="image/x-icon" href="/assets/tree.png" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <link href="/assets/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="/assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Crie sua conta</h1>
                      <div class="container" id="cadastro">
                        <form th:action="@{/farmers/save}"
                              th:object="${farmer}" method="POST">
                            <div class="form-row">
                                <div class="form-group col-md-6">
            
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{name}"/>
            
                                    <label for="dob">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dob" autofocus="autofocus" th:field="*{dob}"/>
            
                                    <label for="properties">Propriedades</label>
                                    <input type="text" class="form-control" id="properties" autofocus="autofocus" th:field="*{properties}"/>
            
                                    <label for="address">Endereço</label>
                                    <input type="text" class="form-control" id="address" autofocus="autofocus" th:field="*{address}"/>
            
                                    <label for="phone">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" autofocus="autofocus" th:field="*{phone}"/>
            
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" autofocus="autofocus" th:field="*{email}"/>
            
                                    <label for="password">Senha</label>
                                    <input type="password" class="form-control" id="password" autofocus="autofocus" th:field="*{password}"/>
                                </div>
                            </div>
                            <a href="/">Já possui uma conta? Faça Login</a>
                            <br>
                            <input type="hidden" id="id" th:field="*{id}"/>
                            <button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
